<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Discord Embed -->
<meta property="og:title" content="Feds Users" />
<meta property="og:description" content="Feds ontop" />
<meta property="og:image" content="https://feds.site/assets/images/embed.png" />
<meta property="og:url" content="https://feds.site/profiles" />
<meta property="og:type" content="website" />
<meta name="theme-color" content="#FFF5EE">

<title>Users | Feds</title>

<link rel="icon" href="data:,">
<link rel="icon" href="assets/images/favi.ico">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
  font-family: 'Inter', sans-serif;
  background: radial-gradient(circle at top, #111, #000);
  color: white;
  margin: 0;
  overflow-x: hidden;
}

/* ========== CLICK TO ENTER ========== */
#enter {
  position: fixed;
  inset: 0;
  background: #000;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  cursor: pointer;
}

#enter span {
  font-size: 24px;
  font-weight: 500;
  animation: fade 2s infinite alternate;
}

@keyframes fade {
  from { opacity: .4; }
  to { opacity: 1; }
}

/* ========== NAVBAR ========== */
nav {
  background:#000;
  padding:0.5rem 1rem;
  border-bottom:2px solid #222;
  position:sticky;
  top:0;
  z-index:999;
}
nav .container {
  display:flex;
  justify-content:space-between;
  align-items:center;
  max-width:1000px;
  margin:0 auto;
}
nav .nav-brand a {
  text-decoration:none;
  font-weight:600;
  font-size:1.75rem;
  animation: rainbow 5s infinite;
}
nav ul {
  display:flex;
  gap:1rem;
  list-style:none;
}
nav ul li a {
  color:white;
  text-decoration:none;
  font-weight:500;
}
nav ul li a:hover {
  animation: rainbow 3s infinite;
}
.hamburger {
  display:none;
  flex-direction:column;
  cursor:pointer;
  gap:4px;
}
.hamburger div {
  width:20px;
  height:2px;
  background:white;
}

@media(max-width:768px) {
  nav ul {
    display:none;
    flex-direction:column;
    background:#000;
    position:absolute;
    top:50px;
    right:1rem;
    padding:0.5rem;
    border-radius:4px;
    border:1px solid #222;
    width:150px;
  }
  nav ul.active { display:flex; }
  .hamburger { display:flex; }
}

@keyframes rainbow {
  0%{color:red;}17%{color:orange;}33%{color:yellow;}
  50%{color:green;}67%{color:blue;}84%{color:purple;}100%{color:red;}
}

/* ========== GLOW ========== */
.glow {
  position:fixed;
  width:700px;
  height:700px;
  background: radial-gradient(circle, rgba(255,255,255,0.15), transparent 70%);
  filter: blur(130px);
  animation: pulse 6s infinite alternate;
  z-index:0;
}

@keyframes pulse {
  from { transform: scale(1); opacity:.6; }
  to { transform: scale(1.25); opacity:1; }
}

/* ========== PROFILE CARD ========== */
.wrapper {
  min-height: calc(100vh - 60px);
  display:flex;
  align-items:center;
  justify-content:center;
}

.card {
  width:360px;
  background: rgba(15,15,15,.85);
  backdrop-filter: blur(15px);
  border-radius:16px;
  overflow:hidden;
  box-shadow:0 0 40px rgba(255,255,255,.1);
  z-index:2;
}

.banner {
  height:130px;
  background:url("assets/banner/vilebanner.jpeg") center/cover no-repeat;
}

.avatar {
  width:115px;
  height:115px;
  margin:-60px auto 0;
  border-radius:50%;
  border:4px solid #111;
  background:url("assets/pfp/vilepfpstatic.jpeg") center/cover no-repeat;
  box-shadow:0 0 30px rgba(255,255,255,.4);
}

.content {
  padding:15px;
  text-align:center;
}

.name {
  font-size:20px;
  font-weight:600;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:6px;
}

.badge {
  width:18px;
  height:18px;
  border-radius:4px;
  background:linear-gradient(45deg,#fff,#777);
}

.socials {
  display:flex;
  justify-content:center;
  gap:14px;
  margin-top:15px;
}

.socials a {
  width:42px;
  height:42px;
  display:grid;
  place-items:center;
  border-radius:50%;
  background:rgba(255,255,255,.08);
  color:white;
  font-size:18px;
  transition:.25s;
}

.socials a:hover {
  transform:scale(1.15);
  box-shadow:0 0 15px rgba(255,255,255,.5);
}

/* ========== AUDIO (NO PAUSE) ========== */
audio { display:none; }
</style>
</head>

<body>

<!-- CLICK TO ENTER -->
<div id="enter">
  <span>click to enter</span>
</div>

<nav>
  <div class="container">
    <div class="nav-brand"><a href="#">Feds</a></div>
    <div class="hamburger" id="hamburger">
      <div></div><div></div><div></div>
    </div>
    <ul id="nav-links">
      <li><a href="index">Home</a></li>
      <li><a href="profiles">Profiles</a></li>
      <li><a href="hoa">HOA</a></li>
      <li><a href="join">Discord</a></li>
    </ul>
  </div>
</nav>

<div class="glow"></div>

<div class="wrapper">
  <div class="card">
    <div class="banner"></div>
    <div class="avatar"></div>

    <div class="content">
      <div class="name">
        Vile
        <div class="badge"></div>
        <div class="badge"></div>
      </div>

      <div class="socials">
        <a href="#"><i class="fab fa-discord"></i></a>
        <a href="#"><i class="fab fa-snapchat"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-telegram"></i></a>
      </div>
    </div>
  </div>
</div>

<audio id="bgAudio" loop>
  <source src="assets/audio/vileaudio.mp3" type="audio/mpeg">
</audio>

<script>
const audio = document.getElementById("bgAudio");
const enter = document.getElementById("enter");

enter.onclick = () => {
  audio.volume = 0.3;
  audio.play();
  enter.remove();
};

document.getElementById("hamburger").onclick = () => {
  document.getElementById("nav-links").classList.toggle("active");
};
</script>

</body>
</html>
