<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Discord Embed -->
<meta property="og:title" content="Feds | KeyKeyMfers" />
<meta property="og:description" content="KeyKeyMfers Profile" />
<meta property="og:image" content="https://feds.site/assets/images/embed.png" />
<meta property="og:url" content="https://feds.site/profiles" />
<meta property="og:type" content="website" />
<meta name="theme-color" content="#FFF5EE">

<title>KeyKeyMfers | Feds</title>

<link rel="icon" href="data:,">
<link rel="icon" href="../assets/images/favi.ico">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
* { box-sizing:border-box; }

body {
  font-family: Inter, system-ui, sans-serif;
  background: radial-gradient(circle at top, #111, #000);
  color: white;
  margin: 0;
  overflow-x: hidden;
}

/* CLICK TO ENTER */
#enter {
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
  cursor:pointer;
}
#enter span {
  font-size:26px;
  animation:pulseText 2s infinite alternate;
}
@keyframes pulseText {
  from { opacity:.4; }
  to { opacity:1; }
}

/* NAVBAR */
nav {
  background:#000;
  padding:.5rem 1rem;
  border-bottom:2px solid #222;
  position:sticky;
  top:0;
  z-index:999;
}
nav .container {
  max-width:1000px;
  margin:auto;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
nav .nav-brand a {
  font-size:1.75rem;
  font-weight:600;
  text-decoration:none;
  animation: rainbow 5s infinite;
}
nav ul {
  list-style:none;
  display:flex;
  gap:1rem;
}
nav ul li a {
  color:white;
  text-decoration:none;
}
nav ul li a:hover { animation: rainbow 3s infinite; }
.hamburger {
  display:none;
  flex-direction:column;
  gap:4px;
  cursor:pointer;
}
.hamburger div {
  width:20px;
  height:2px;
  background:white;
}
@media(max-width:768px) {
  nav ul {
    display:none;
    flex-direction:column;
    position:absolute;
    top:50px;
    right:1rem;
    background:#000;
    border:1px solid #222;
    padding:.5rem;
  }
  nav ul.active { display:flex; }
  .hamburger { display:flex; }
}
@keyframes rainbow {
  0%{color:red;}17%{color:orange;}33%{color:yellow;}
  50%{color:green;}67%{color:blue;}84%{color:purple;}100%{color:red;}
}

/* BACKGROUND GLOW */
.glow {
  position:fixed;
  width:800px;
  height:800px;
  background:radial-gradient(circle,rgba(120,0,0,.25),transparent 70%);
  filter:blur(150px);
  animation:pulseGlow 6s infinite alternate;
  z-index:0;
}
@keyframes pulseGlow {
  from { transform:scale(1); opacity:.6; }
  to { transform:scale(1.3); opacity:1; }
}

/* PROFILE CARD */
.wrapper {
  min-height:calc(100vh - 60px);
  display:flex;
  align-items:center;
  justify-content:center;
}
.card {
  width:540px;
  background:rgba(15,15,15,.9);
  backdrop-filter:blur(18px);
  border-radius:22px;
  overflow:hidden;
  box-shadow:0 0 60px rgba(120,0,0,.35);
  transition:.3s;
  z-index:2;
}
.card:hover {
  box-shadow:0 0 110px rgba(160,0,0,.65);
  transform:translateY(-4px);
}

/* Banner */
.banner {
  height:240px;
  background:url("assets/banner/vilebanner.jpeg") center/cover no-repeat;
}

/* Avatar + IMAGE RING */
.avatar-wrap {
  position:relative;
  width:180px;
  height:180px;
  margin:-90px auto 0;
}
.avatar-ring {
  position:absolute;
  inset:-14px;
  background:url("assets/rings/discord-ring.gif") center/contain no-repeat;
  pointer-events:none;
}
.avatar {
  position:relative;
  width:180px;
  height:180px;
  border-radius:50%;
  background:url("assets/pfp/vilepfpstatic.jpeg") center/cover no-repeat;
  border:5px solid #111;
  z-index:2;
  box-shadow:0 0 45px rgba(150,0,0,.8);
}

/* CONTENT */
.content {
  padding:30px;
  text-align:center;
}

/* Animated name */
.name {
  font-size:32px;
  font-weight:700;
  background:linear-gradient(90deg,#fff,#ffaaaa,#fff);
  background-size:200%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:nameShimmer 3s linear infinite;
  text-shadow:0 0 20px rgba(150,0,0,.6);
}
@keyframes nameShimmer {
  to { background-position:200%; }
}

/* Badges */
.badges {
  display:flex;
  justify-content:center;
  gap:12px;
  margin-top:12px;
}
.badge {
  position:relative;
  width:34px;
  height:34px;
  border-radius:6px;
  background:rgba(255,255,255,.12);
  display:grid;
  place-items:center;
  box-shadow:0 0 14px rgba(150,0,0,.7);
}
.badge i {
  color:white;
  text-shadow:0 0 8px rgba(150,0,0,1);
}
.badge span {
  position:absolute;
  bottom:140%;
  background:#000;
  padding:6px 9px;
  border-radius:4px;
  font-size:12px;
  opacity:0;
  white-space:nowrap;
  border:1px solid #222;
  pointer-events:none;
  transition:.2s;
}
.badge:hover span { opacity:1; }

/* Divider */
.divider {
  width:70%;
  height:1px;
  background:linear-gradient(to right,transparent,#500,transparent);
  margin:18px auto;
}

/* Bio */
.bio {
  font-size:15px;
  line-height:1.6;
  color:#d0d0d0;
  max-width:90%;
  margin:auto;
}

/* Socials */
.socials {
  display:flex;
  justify-content:center;
  gap:18px;
  margin-top:26px;
}
.socials a {
  width:58px;
  height:58px;
  border-radius:50%;
  background:rgba(255,255,255,.08);
  display:grid;
  place-items:center;
  text-decoration:none;
}
.socials a i {
  color:#fff;
  font-size:24px;
  text-shadow:
    0 0 8px rgba(120,0,0,.9),
    0 0 18px rgba(120,0,0,.7);
}
.socials a:hover i {
  text-shadow:
    0 0 14px rgba(170,0,0,1),
    0 0 30px rgba(170,0,0,.9),
    0 0 45px rgba(170,0,0,.8);
}

/* MOBILE */
@media(max-width:600px) {
  .card { width:92%; }
  .banner { height:190px; }
  .avatar-wrap, .avatar { width:145px; height:145px; }
  .avatar-wrap { margin-top:-72px; }
  .name { font-size:26px; }
}

/* Hide audio */
audio { display:none; }
</style>
</head>

<body>

<div id="enter"><span>click to enter</span></div>

<nav>
  <div class="container">
    <div class="nav-brand"><a href="#">Feds</a></div>
    <div class="hamburger" id="hamburger"><div></div><div></div><div></div></div>
    <ul id="nav-links">
      <li><a href="../index.html">Home</a></li>
      <li><a href="../profiles">Profiles</a></li>
      <li><a href="../hoa">HOA</a></li>
      <li><a href="../join">Discord</a></li>
    </ul>
  </div>
</nav>

<div class="glow"></div>

<div class="wrapper">
  <div class="card">
    <div class="banner"></div>

    <div class="avatar-wrap">
      <div class="avatar-ring"></div>
      <div class="avatar"></div>
    </div>

    <div class="content">
      <div class="name">KeyKeyMfers</div>

      <div class="badges">
        <div class="badge"><i class="fas fa-skull"></i><span>OG</span></div>
        <div class="badge"><i class="fas fa-shield-alt"></i><span>Staff</span></div>
        <div class="badge"><i class="fas fa-star"></i><span>Verified</span></div>
        <div class="badge"><i class="fas fa-bolt"></i><span>Active</span></div>
      </div>

      <div class="divider"></div>

      <div class="bio">
        Example<br>
Example
     </div>

      <div class="socials">
        <a href="#"><i class="fab fa-discord"></i></a>
        <a href="#"><i class="fab fa-snapchat"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-telegram"></i></a>
      </div>
    </div>
  </div>
</div>

<audio id="bgAudio" loop>
  <source src="#" type="audio/mpeg">
</audio>

<script>
const audio = document.getElementById("bgAudio");
document.getElementById("enter").onclick = () => {
  audio.volume = 0.3;
  audio.play();
  document.getElementById("enter").remove();
};
document.getElementById("hamburger").onclick = () =>
  document.getElementById("nav-links").classList.toggle("active");
</script>

</body>
</html>
