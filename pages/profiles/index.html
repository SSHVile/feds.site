<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users1 | Feds</title>
    <link rel="icon" href="data:,">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/navbar.css">
    
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background: #0a0a0a;
            color: white;
            margin: 0;
            padding: 0;
        }

        /* Remove default input focus outlines */
        input, textarea, select, *:focus {
            outline: none !important;
            box-shadow: none !important;
        }

        ::-webkit-scrollbar { display: none; }
        html { -ms-overflow-style: none; scrollbar-width: none; }

        .content {
            max-width: 900px;
            margin: 70px auto 50px auto;
            padding: 0 15px;
        }

        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .search-container {
            text-align: center;
            margin-bottom: 15px;
        }

        .search-form {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 5px;
        }

        .search-box {
            background: #282828;
            border: none;
            color: white;
            padding: 8px 12px;
            font-size: 16px;
            width: 240px;
        }

        .search-box::placeholder { color: #878787; }

        .search-button {
            background: #282828;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
        }

        .showing-text {
            text-align: center;
            font-size: 13px;
            margin-bottom: 20px;
            color: #878787;
        }

        .rank-section { margin-bottom: 30px; }

        .rank-section h2 {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #080808;
            font-size: 14px;
        }

        th, td {
            padding: 10px 8px;
        }

        th {
            background: #181818;
            font-weight: bold;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        td { border-bottom: 1px solid #333; }

        tr:nth-child(even) { background: #181818; }

        a { color: inherit; text-decoration: none; }
        a:hover { text-decoration: underline; }

        /* Mobile responsive */
        @media screen and (max-width: 768px) {
            .content { margin: 60px 10px; padding: 0; }

            table, thead, tbody, th, td, tr { display: block; }

            th { display: none; }

            tr { margin-bottom: 15px; }

            td {
                display: flex;
                justify-content: space-between;
                padding: 8px;
                font-size: 13px;
            }

            td::before {
                content: attr(data-label);
                font-weight: 500;
                color: #878787;
            }

            td:first-child { font-weight: bold; }
        }
    </style>
</head>
<body>
    <!-- Include your navbar -->
    <script src="../assets/js/navbar.js"></script>

    <div class="content">
        <h1>Users</h1>

        <div class="search-container">
            <form class="search-form" method="POST">
                <input name="search" type="text" class="search-box" placeholder="Username...">
                <button type="submit" class="search-button">Search</button>
            </form>
        </div>

        <p class="showing-text">Showing 4 (of 4) users</p>

        <div class="rank-section">
            <h2>Admin</h2>
            <table>
                <tbody>
                    <tr>
                        <td data-label="ID">0</td>
                        <td data-label="Username">
                            <a href="vile" style="color: #ff0000; font-weight: bold;">Admin</a>
                        </td>
                        <td data-label="Joined">Sep 11, 2001</td>
                    </tr>
                    <tr>
                        <td data-label="ID">0</td>
                        <td data-label="Username">
                            <a href="#" style="color: #ff0000; font-weight: bold;">ceo</a>
                        </td>
                        <td data-label="Joined">Jun 24, 2020</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="rank-section">
            <h2>Council</h2>
            <table>
                <tbody>
                    <tr>
                        <td data-label="ID">0</td>
                        <td data-label="Username">
                            <a href="#" style="color: #bb71e4; font-weight: bold;">zombie</a>
                        </td>
                        <td data-label="Joined">Apr 22, 2019</td>
                    </tr>
                    <tr>
                        <td data-label="ID">0</td>
                        <td data-label="Username">
                            <a href="#" style="color: #bb71e4; font-weight: bold;">hardline</a>
                        </td>
                        <td data-label="Joined">Apr 5, 2023</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
