<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Feds | Users</title>

<link rel="icon" href="data:,">
<link rel="icon" href="assets/images/favi.ico">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
body{
    margin:0;
    font-family:Inter,sans-serif;
    background:#0a0a0a;
    color:white;
}

/* NAVBAR */
nav{
    background:#000;
    border-bottom:2px solid #222;
    padding:.5rem 1rem;
    position:sticky;
    top:0;
    z-index:999;
}
nav .container{
    max-width:1000px;
    margin:auto;
    display:flex;
    justify-content:space-between;
    align-items:center;
}
.nav-brand a{
    font-size:1.75rem;
    font-weight:600;
    text-decoration:none;
    animation:rainbow 5s infinite;
}
nav ul{
    display:flex;
    gap:1rem;
    list-style:none;
}
nav ul li a{
    color:white;
    text-decoration:none;
    font-weight:500;
}
nav ul li a:hover{
    animation:rainbow 3s infinite;
}

.hamburger{
    display:none;
    flex-direction:column;
    gap:4px;
    cursor:pointer;
}
.hamburger div{
    width:20px;
    height:2px;
    background:white;
}

@media(max-width:768px){
    nav ul{
        display:none;
        position:absolute;
        right:1rem;
        top:50px;
        background:#000;
        border:1px solid #222;
        padding:.5rem;
        flex-direction:column;
        width:150px;
    }
    nav ul.active{display:flex;}
    .hamburger{display:flex;}
}

@keyframes rainbow{
    0%{color:red;}17%{color:orange;}33%{color:yellow;}
    50%{color:green;}67%{color:blue;}84%{color:purple;}
    100%{color:red;}
}

/* CONTENT */
.content{
    max-width:900px;
    margin:25px auto 60px;
    padding:0 15px;
}
h1{text-align:center;font-weight:500}

/* CONTROLS */
.controls{
    display:flex;
    justify-content:center;
    gap:6px;
    flex-wrap:wrap;
    margin-bottom:12px;
}
input,select{
    background:#282828;
    border:none;
    color:white;
    padding:9px 12px;
}
.showing{
    text-align:center;
    font-size:13px;
    color:#888;
    margin-bottom:20px;
}

/* RANK */
.rank-section{
    margin-bottom:30px;
    transition:max-height .35s ease,opacity .25s ease;
}
.rank-section.hidden{
    max-height:0;
    opacity:0;
    margin:0;
    overflow:hidden;
}
.rank-title{
    font-size:18px;
    margin-bottom:8px;
    display:flex;
    align-items:center;
    gap:8px;
}

/* TABLE */
table{
    width:100%;
    border-collapse:collapse;
    background:#080808;
}
tr:nth-child(even){background:#181818;}
td{
    padding:10px 8px;
    border-bottom:1px solid #333;
    text-align:left;
}

/* CLICKABLE USER — NO HOVER EFFECT */
.user-link{
    display:flex;
    align-items:center;
    gap:8px;
    width:100%;
    color:inherit;
    text-decoration:none;
}

/* BADGES */
.badge{
    font-size:11px;
    padding:3px 6px;
    border-radius:4px;
}
.admin-badge{background:#ff0000}
.feds-badge{background:#ff00d0}
.council-badge{background:#4f1cf6}

/* ADMIN GLOW */
.admin-glow{
    animation:glow 1.5s infinite alternate;
}
@keyframes glow{
    from{filter:drop-shadow(0 0 4px red)}
    to{filter:drop-shadow(0 0 10px red)}
}

/* SEARCH HIGHLIGHT */
.highlight{text-shadow:0 0 6px currentColor}

/* MOBILE */
@media(max-width:768px){
    table,tbody,tr,td{display:block;width:100%}
    tr{
        background:#181818;
        border-radius:6px;
        padding:8px;
        margin-bottom:12px;
    }
    td::before{
        content:attr(data-label) ": ";
        color:#888;
        font-weight:500;
    }
}
</style>
</head>

<body>

<nav>
<div class="container">
    <div class="nav-brand"><a href="#">Feds</a></div>
    <div class="hamburger" id="hamburger">
        <div></div><div></div><div></div>
    </div>
    <ul id="nav-links">
        <li><a href="index">Home</a></li>
        <li><a href="profiles">Profiles</a></li>
        <li><a href="hoa">HOA</a></li>
        <li><a href="join">Discord</a></li>
    </ul>
</div>
</nav>

<div class="content">
<h1>Users</h1>

<div class="controls">
<input id="search" placeholder="Username...">
<select id="sort">
<option value="id">Sort: ID</option>
<option value="az">A–Z</option>
<option value="za">Z–A</option>
</select>
</div>

<p class="showing"></p>

<!-- ADMIN -->
<div class="rank-section">
<div class="rank-title"><i class="fa-solid fa-shield"></i> Admin</div>
<table><tbody>
<tr data-id="1">
<td data-label="ID">1</td>
<td data-label="Username">
<a class="user-link admin-glow" href="users/admin">
<span style="color:red;font-weight:bold">Federal</span>
<span class="badge admin-badge">ADMIN</span>
</a>
</td>
</tr>
</tbody></table>
</div>

<!-- FEDS -->
<div class="rank-section">
<div class="rank-title"><i class="fa-solid fa-user-secret"></i> Feds</div>
<table><tbody>
<tr data-id="2">
<td data-label="ID">2</td>
<td data-label="Username">
<a class="user-link" href="users/vile">
<span style="color:#ff00d0;font-weight:bold">Vile</span>
</a>
</td>
</tr>
<tr data-id="3">
<td data-label="ID">3</td>
<td data-label="Username">
<a class="user-link" href="users/keykeymf">
<span style="color:#ff00fb;font-weight:bold">KeyKeyMfers</span>
</a>
</td>
</tr>
</tbody></table>
</div>

<!-- COUNCIL -->
<div class="rank-section">
<div class="rank-title"><i class="fa-solid fa-gavel"></i> Council</div>
<table><tbody>
<tr data-id="2">
<td data-label="ID">2</td>
<td data-label="Username">
<a class="user-link" href="users/alex">
<span style="color:#0004ff;font-weight:bold">Alex</span>
</a>
</td>
</tr>
<tr data-id="3">
<td data-label="ID">3</td>
<td data-label="Username">
<a class="user-link" href="users/devnett">
<span style="color:#288a85;font-weight:bold">DevNett</span>
</a>
</td>
</tr>
</tbody></table>
</div>

</div>

<script>
const search=document.getElementById('search');
const sort=document.getElementById('sort');
const sections=document.querySelectorAll('.rank-section');
const showing=document.querySelector('.showing');
const hamburger=document.getElementById('hamburger');
const navLinks=document.getElementById('nav-links');

hamburger.onclick=()=>navLinks.classList.toggle('active');

function apply(){
    const q=search.value.toLowerCase();
    let total=0;

    sections.forEach(sec=>{
        let visible=false;
        const rows=[...sec.querySelectorAll('tr')];

        rows.forEach(r=>{
            const name=r.querySelector('.user-link span').textContent.toLowerCase();
            r.querySelector('.user-link span').classList.toggle('highlight',name.includes(q));
            r.style.display=name.includes(q)?'':'none';
            if(name.includes(q)){visible=true;total++}
        });

        rows.sort((a,b)=>{
            if(sort.value==='id') return a.dataset.id-b.dataset.id;
            const A=a.querySelector('.user-link span').textContent;
            const B=b.querySelector('.user-link span').textContent;
            return sort.value==='az'?A.localeCompare(B):B.localeCompare(A);
        }).forEach(r=>r.parentNode.appendChild(r));

        sec.classList.toggle('hidden',!visible);
    });

    showing.textContent=total?`Showing ${total} user${total>1?'s':''}`:'No users found';
}

search.oninput=apply;
sort.onchange=apply;
apply();
</script>

</body>
</html>
