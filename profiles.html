<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Feds | Users</title>

<link rel="icon" href="data:,">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
body {
    margin:0;
    font-family:'Inter',sans-serif;
    background:#0a0a0a;
    color:white;
}

/* NAVBAR */
nav {
    background:#000;
    border-bottom:2px solid #222;
    padding:0.5rem 1rem;
    position:sticky;
    top:0;
    z-index:999;
}
nav .container {
    max-width:1000px;
    margin:0 auto;
    display:flex;
    justify-content:space-between;
    align-items:center;
}
nav a {
    color:white;
    text-decoration:none;
    font-weight:500;
}
.hamburger {
    display:none;
    flex-direction:column;
    gap:4px;
    cursor:pointer;
}
.hamburger div {
    width:20px;
    height:2px;
    background:white;
}
nav ul {
    display:flex;
    gap:1rem;
    list-style:none;
}
@media(max-width:768px){
    nav ul {
        display:none;
        position:absolute;
        right:1rem;
        top:50px;
        background:#000;
        border:1px solid #222;
        padding:0.5rem;
        flex-direction:column;
    }
    nav ul.active{display:flex;}
    .hamburger{display:flex;}
}

/* CONTENT */
.content {
    max-width:900px;
    margin:25px auto 60px;
    padding:0 15px;
}
h1 {
    text-align:center;
    margin-bottom:20px;
    font-weight:500;
}

/* SEARCH */
.search-form {
    display:flex;
    justify-content:center;
    gap:6px;
    margin-bottom:10px;
}
.search-box {
    background:#282828;
    border:none;
    color:white;
    padding:9px 12px;
    font-size:16px;
    width:240px;
}
.search-button {
    background:#282828;
    border:none;
    color:white;
    padding:9px 16px;
    cursor:pointer;
}
.showing-text {
    text-align:center;
    font-size:13px;
    color:#888;
    margin-bottom:20px;
}

/* RANK SECTIONS */
.rank-section {
    overflow:hidden;
    transition:max-height 0.35s ease, opacity 0.25s ease;
}
.rank-section.hidden {
    max-height:0;
    opacity:0;
    margin:0;
}
.rank-section h2 {
    font-size:18px;
    margin-bottom:8px;
}

/* TABLE */
table {
    width:100%;
    border-collapse:collapse;
    background:#080808;
}
td {
    padding:10px 8px;
    border-bottom:1px solid #333;
    text-align:left;
}
tr:nth-child(even){background:#181818;}
a { color:inherit; text-decoration:none; }

/* HIGHLIGHT */
.highlight {
    text-shadow:0 0 6px currentColor;
    filter:brightness(1.25);
}

/* MOBILE */
@media(max-width:768px){
    table,tbody,tr,td{display:block;width:100%;}
    tr{
        background:#181818;
        border-radius:6px;
        padding:8px;
        margin-bottom:12px;
    }
    td{
        padding:6px 0;
    }
    td::before{
        content:attr(data-label) ": ";
        color:#888;
        font-weight:500;
    }
}
</style>
</head>

<body>

<nav>
  <div class="container">
    <a href="#">Feds</a>
    <div class="hamburger" id="hamburger">
      <div></div><div></div><div></div>
    </div>
    <ul id="nav-links">
      <li><a href="index">Home</a></li>
      <li><a href="hoa">HOA</a></li>
      <li><a href="join">Discord</a></li>
    </ul>
  </div>
</nav>

<div class="content">
<h1>Users</h1>

<form class="search-form" onsubmit="return false;">
    <input class="search-box" placeholder="Username...">
    <button class="search-button">Search</button>
</form>

<p class="showing-text"></p>

<div class="rank-section">
<h2>Admin</h2>
<table><tbody>
<tr>
<td data-label="ID">1</td>
<td data-label="Username"><a style="color:#ff0000;font-weight:bold;">Admin</a></td>
</tr>
</tbody></table>
</div>

<div class="rank-section">
<h2>Feds</h2>
<table><tbody>
<tr>
<td data-label="ID">2</td>
<td data-label="Username"><a style="color:#ff00d0;font-weight:bold;">Vile</a></td>
</tr>
<tr>
<td data-label="ID">3</td>
<td data-label="Username"><a style="color:#ff00fb;font-weight:bold;">KeyKeyMfers</a></td>
</tr>
</tbody></table>
</div>

<div class="rank-section">
<h2>Council</h2>
<table><tbody>
<tr>
<td data-label="ID">4</td>
<td data-label="Username"><a style="color:#4f1cf6;font-weight:bold;">DevNett</a></td>
</tr>
<tr>
<td data-label="ID">5</td>
<td data-label="Username"><a style="color:#bb71e4;font-weight:bold;">Alex</a></td>
</tr>
</tbody></table>
</div>

</div>

<script>
const searchBox = document.querySelector('.search-box');
const searchBtn = document.querySelector('.search-button');
const sections = document.querySelectorAll('.rank-section');
const showing = document.querySelector('.showing-text');

function applySearch(q, updateURL=true){
    let total = 0;

    sections.forEach(sec=>{
        let visible=false;
        sec.querySelectorAll('tr').forEach(row=>{
            const a=row.querySelector('a');
            a.classList.remove('highlight');
            if(a.textContent.toLowerCase().includes(q)){
                row.style.display='';
                a.classList.add('highlight');
                visible=true;
                total++;
            } else row.style.display='none';
        });
        sec.classList.toggle('hidden', !visible);
    });

    showing.textContent = total
        ? `Showing ${total} user${total>1?'s':''}`
        : 'No users found';

    if(updateURL){
        const url = new URL(window.location);
        q ? url.searchParams.set('q',q) : url.searchParams.delete('q');
        history.replaceState(null,'',url);
    }
}

searchBox.addEventListener('input',()=>applySearch(searchBox.value.toLowerCase()));
searchBtn.addEventListener('click',()=>applySearch(searchBox.value.toLowerCase()));

const params = new URLSearchParams(window.location.search);
if(params.get('q')){
    searchBox.value=params.get('q');
    applySearch(params.get('q'),false);
}else{
    applySearch('');
}
</script>

</body>
</html>
